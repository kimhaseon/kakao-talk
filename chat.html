<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Settings - Kokoa Talk</title>

</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
        <span>18:43</span>
    </div>
        <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
     </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">Shuki</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, February 8, 2024 
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/156289947?v=4"/>
            <div class="message-row__content">
                <span class="message__author">Shuki</span>
                <div class="message__info">
                    <span class="message__bubble">Love u!</span>
                    <span class="message__time">21:00</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
          
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Me too!!</span>
                    <span class="message__time">21:01</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
             <i class="fa-solid fa-arrow-up"></i>
            </button>
            
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big..!!</span>
    </div>

    <script src="https://kit.fontawesome.com/074d5888a9.js" 
    crossorigin="anonymous"></script>
</body>
</html>
